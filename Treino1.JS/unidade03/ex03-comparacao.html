        <title>Aulas de Javascript</title>
        <script>
        // Atribuição =
        // Comparação ==
        // Comparação de diferente !=

        var a = 5;
        var b = 3;

        if(a == b){
            alert("eles são iguais");
        }else if(a!= b){
            alert("eles são diferente")
        }
