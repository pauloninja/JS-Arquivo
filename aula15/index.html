<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt("Digite seu nome completo: ");
        document.body.innerHTML += `O seu nome é:${nome}<br/>`;
        document.body.innerHTML += `O seu tem:'${nome.length}'<br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br/>`;//ou chart(1)
        document.body.innerHTML += `Qual  o primeiro indice da letra p do seu nome:${nome.indexOf('p')}<br/>`;
        document.body.innerHTML += `Qual o ultimo indice da letra LETRA do seu nome: ${nome.lastIndexOf('o')}<br/>`;
        document.body.innerHTML += `As ultimas letras do seu nome são: ${nome.slice(-3, nome.length)}<br/>`;
        document.body.innerHTML += `As palavras do seu nome são ${nome.slice('')}<br/>`;
        document.body.innerHTML += `Seu nome com letra Maiuscula: ${nome.toUpperCase()}<br/>`;
        document.body.innerHTML += `Seu nome com a letra Minuscula: ${nome.toLocaleLowerCase()}<br/>`;

    </script>
</body>
</html>
